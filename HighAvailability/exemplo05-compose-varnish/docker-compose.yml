varnish:
  image: million12/varnish
  container_name: varnish
  ports:
    - 80:80
  links:
    - loadbalancer:loadbalancer
  volumes:
    - /Users/anselmo/Documents/Desenvolvimento/workspace/DevOps/learning-docker/HighAvailability/exemplo05-compose-varnish/cluster/default.vcl:/etc/varnish/default.vcl

loadbalancer:
  image: nginx
  container_name: loadbalancer
  ports:
   - 3000:3000
  environment:
    - NGINX_HOST=dev.portaltecsinapse.com.br
  volumes:
   - /Users/anselmo/Documents/Desenvolvimento/workspace/DevOps/learning-docker/HighAvailability/exemplo05-compose-varnish/cluster/error.html:/usr/share/nginx/html/error.html
   - /Users/anselmo/Documents/Desenvolvimento/workspace/DevOps/learning-docker/HighAvailability/exemplo05-compose-varnish/cluster/default.conf:/etc/nginx/conf.d/default.conf
  links:
   - tomcatOne:tomcat1
   - tomcatTwo:tomcat2
   - tomcatThree:tomcat3

tomcatOne:
  image: tomcat
  container_name: tomcat1
  ports:
    - 8081:8080
  volumes:
    - /Users/anselmo/Documents/Desenvolvimento/workspace/DevOps/learning-docker/HighAvailability/exemplo05-compose-varnish/cluster/server.xml:/usr/local/tomcat/conf/server.xml
    - /Users/anselmo/Documents/Desenvolvimento/workspace/DevOps/learning-docker/HighAvailability/exemplo05-compose-varnish/cluster/tomcat-users.xml:/usr/local/tomcat/conf/tomcat-users.xml
    - /Users/anselmo/Documents/Desenvolvimento/workspace/DevOps/learning-docker/HighAvailability/exemplo05-compose-varnish/cluster/produtos.war:/usr/local/tomcat/webapps/produtos.war

